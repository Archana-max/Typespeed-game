<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Beater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <!---navbar-->
    <nav>
        <div class="navbar-header">Word Beater</div>
    </nav>

<section class="viewportArea">
    <div class="container">
<!--Word & Input-->
    <div class="word-input">

        <p>Type the Given word within <span id="seconds">5</span> Seconds</p>
        <h2 id="current-word">Hello</h2>
        <input type="text" id="word-input"placeholder="Start typing..." autofocus>
        <h4 id="message"></h4>
    </div>

<!--Time & Score Column-->
<div class="time-score">
    <h4 class="left">Time Left : <span id="time">0</span></h4>
    <h4 class="right">Score : <span id="score">0</span></h4>
</div>

<!--Instructions-->
<div class="instruction">
    <h4>Instructions</h4>
    <p>Type each word in the given amount of seconds to score.<br>To play again,just type the current word.Your score will reset.</p>
</div>

</div>
</section>



<script src="script.js"></script>
</body>
</html>
